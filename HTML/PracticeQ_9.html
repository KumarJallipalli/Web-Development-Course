<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Q-9</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/action.js">
        <div>
            <input type="text" name="fName" id="fName" placeholder="First Name">
            <input type="text" name="lName" id="lName" placeholder="Last Name">
        </div>

        <div>
            <label for="gender">Please select your Gender</label>
            <select name="gender" id="gender">
                <option value="">-- Gender --</option>
                <option value="m" selected>Male</option>
                <option value="f">Female</option>   
                <option value="o">Others</option>
            </select>
        </div>

        <div>
            Do you agree to all the terms & conditions ?
            <input type="checkbox" name="T&C" id="T&C" checked> 
            <label for="T&C">Yes, I agree</label>
        </div>

        <button>Register</button>
    </form>
</body>
</html>
