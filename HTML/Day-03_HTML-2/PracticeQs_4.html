<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup & Sub tags</title>
</head>
<body>
    <!-- 
        Print the following on the screen using <h1> tag
            Pythagoras theorem says a2 + b2 = c2
            Formmula for glucose is C6H12O6
    -->
    
    <!-- 
        To print the above formulas as it is, we need sub & sup tags
            - <sub> tag is used to display the content as subscript
            - <sup> tag is used to display the content as superscript
    -->

    <h1>Pythagoras theorem says a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></h1>
    <h1>Formmula for glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub> </h1>
</body>
</html>
