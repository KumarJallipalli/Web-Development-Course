<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level-3</title>
</head>
<body>
    <!-- 
        Tables in HTML:
            - Tables in HTML are used to represent the real-life table data
            - Tables in HTML are created using <table> tag
                - But this <table> tag alone cannot display us any table, it needs some data to display
            - Data in tables is represented using 3 tags
                - <tr> used to create table rows, but don't display row unless it has some data
                - <th> used to represent the "table Header" cell
                - <td> used to represent the normal "table data" in a cell
            - In HTML, Title of the table is called "Caption".
                - <caption> tag is used to describe the "Table's Caption"
            - By default tables in HTML don't have any borders
                - "border" attribute is used to display the table's border
                - But this is not so visually pleasing, so in general, we give borders using CSS
    -->

    <!-- Creating table for food menu -->
    <table border="black">
        <caption>Food Menu</caption>

        <thead >
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>

            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>

            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>

            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
