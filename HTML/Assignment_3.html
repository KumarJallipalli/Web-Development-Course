<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IV - Assignment 3</title>
</head>
<body>
    <h1>Assignment 3</h1>

    <!-- Q1 -->
    <table border="black">
        <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>city</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
    </table>

    <hr>

    <!-- Q2 -->
    <form action="server.js">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Please type here...">
        <br>
        
        Sex: 
        <input type="radio" id="m" name="sex" value="m">
        <label for="m">Male</label>
        <input type="radio" id="f" name="sex" value="f">
        <label for="f">Female</label>
        <input type="radio" id="o" name="sex" value="o">
        <label for="o">Others</label>
        <br>

        <label for="country">Country: </label>
        <select name="country" id="country">
            <option value="">Select an Option</option>
            <option value="Ind">India</option>
            <option value="US">United States</option>
            <option value="Eng">England</option>
        </select>
        <br>

        <label for="message">Message: </label>
        <br>
        <textarea name="message" id="message" cols="30" rows="4"></textarea>
        <br>

        <input type="checkbox" name="sub" id="sub">
        <label for="sub">Subscribe?</label>
        <br>

        <button>Submit</button>

    </form>

    <hr>
    
    <!-- Q_3 -->
    <h2>Feedback Form</h2>
    <form action="server.js">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="write your name">
        <br>
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" placeholder="write your email">
        <br>

        <label for="msg">Message:</label><br>
        <textarea name="msg" id="msg" cols="30" rows="4" placeholder="Write here..."></textarea>
        <br>

        Rate us out of 5: <br>
        <input type="radio" name="rating" id="1">
        <label for="1">1</label><br>
        <input type="radio" name="rating" id="2">
        <label for="2">2</label><br>
        <input type="radio" name="rating" id="3">
        <label for="3">3</label><br>
        <input type="radio" name="rating" id="4">
        <label for="4">4</label><br>
        <input type="radio" name="rating" id="5">
        <label for="5">5</label><br>

        <button>send your message!</button>
    </form>

</body>
</html>
